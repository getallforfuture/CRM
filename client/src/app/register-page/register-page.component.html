<form
  class="card"
  [formGroup] = "form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Create account</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid' : getControl.email.invalid && getControl.email.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="getControl.email.invalid && getControl.email.touched"
      >
          <span *ngIf="getControl.email.errors?.required">
            Email shouldn`t be empty.
          </span>
          <span *ngIf="getControl.email.errors?.email">
            Enter correct email.
          </span>
        </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid' : getControl.password.invalid && getControl.password.touched}">
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="getControl.password.invalid && getControl.password.touched"
      >
          <span *ngIf="getControl.password.errors?.required">
            Password shouldn`t be empty.
          </span>
          <span *ngIf="getControl.password.errors?.minlength">
            Password should be at least {{getControl.password.errors?.minlength.requiredLength}} characters.
          </span>
        </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Create</button>
  </div>
</form>
